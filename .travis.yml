language: bash

dist: trusty
sudo: required
arch: 
  - amd64
  - ppc64le
services:
  - docker

script: 
  - if [ "$TRAVIS_ARCH" = "ppc64le" ]; then docker run -i --rm -v `pwd`:/parfait -w /parfait ajava8 mvn clean install /parfait/.ci.sh; fi
  - if [ "$TRAVIS_ARCH" = "amd64" ]; then docker run -it -v `pwd`:/parfait maven:3-jdk-8 /parfait/.ci.sh; fi
